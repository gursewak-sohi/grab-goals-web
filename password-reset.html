<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Parse the URL parameters
            const params = new URLSearchParams(window.location.hash.substring(1)); // Remove '#' at start
            const accessToken = params.get('access_token');
            const expiresIn = params.get('expires_in');
            const refreshToken = params.get('refresh_token');
            
            // Construct the URL to your mobile app
            const appUrl = `grabgoals://auth?access_token=${accessToken}&expires_in=${expiresIn}&refresh_token=${refreshToken}`;
            
            // Redirect to your mobile app
            window.location.href = appUrl;
        }
    </script>
</head>
<body>
    Redirecting to the app...
</body>
</html>
