<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Parse the URL parameters
            const params = new URLSearchParams(window.location.hash.substring(1)); // Remove '#' at start
            const accessToken = params.get('access_token');
            const expiresIn = params.get('expires_in');
            const refreshToken = params.get('refresh_token');
            
            // Construct the URL to your mobile app
            // const appUrl = `grabgoals://reset-password?accessToken=${accessToken}`;
            const appUrl = `exp://192.168.0.6:8081/--/reset-password?accessToken=${accessToken}&refreshToken=${refreshToken}`;
            // Redirect to your mobile app
            window.location.href = appUrl;
        }
    </script>
</head>
<body>
    Redirecting to the app...
</body>
</html>
